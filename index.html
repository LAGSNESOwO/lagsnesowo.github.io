<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zealmult - 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        /* 调整标题的极细字体权重 */
        .thin-font {
            font-weight: 200; /* Inter 字体的 Light 权重 */
        }

        .link-button {
            transition: background-color 0.15s, color 0.15s, transform 0.15s;
            /* 减小按钮的最小高度，使其更优雅 */
            min-height: 40px; 
        }

        .link-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm mx-auto space-y-6 md:space-y-8">

        <header class="text-left">
            <!-- 主标题：极细字体，减小字号 --><h1 class="text-5xl md:text-6xl thin-font tracking-tight mb-1">
                Zealmult
            </h1>
            <!-- 副标题：减小字号 --><p class="text-base md:text-lg font-light text-gray-400">
                也叫 LAGSNES
            </p>
        </header>

        <nav class="space-y-3">
            <script>
                const links = [
                    { name: 'Blog', url: 'https://blog.zealmult.dev' },
                    { name: 'Telegram', url: 'https://t.me/zealmult' },
                    { name: 'GitHub', url: 'https://github.com/zealmult' },
                    { name: 'BiliBili', url: 'https://space.bilibili.com/3546976278809227' },
                    { name: 'Server Monitor', url: 'https://monitor.zealmult.dev' },
                    { name: 'BreathAI', url: 'https://breathai.top' },
                ];

                const nav = document.querySelector('nav');

                links.forEach(link => {
                    const button = document.createElement('a');
                    button.href = link.url;
                    button.textContent = link.name;
                    button.target = '_blank';
                    button.rel = 'noopener noreferrer';
                    
                    // 调整按钮样式：减小内边距 (py-2), 减小字号 (text-base), 字体更细 (font-normal)
                    button.className = 'link-button block w-full text-center py-2 text-base font-normal uppercase tracking-wider ' +
                                      'border border-white text-black bg-white rounded-none shadow-none ' +
                                      'hover:bg-gray-200 hover:text-black'; 
                    nav.appendChild(button);
                });
            </script>
        </nav>

        <footer class="pt-6 text-center text-xs text-gray-600">
            &copy; 2025 Zealmult. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
