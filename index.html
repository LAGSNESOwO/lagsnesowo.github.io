<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAGSNES - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 设计系统 - 变量 */
        :root {
            /* 主色调 */
            --primary: #7267EF;
            --primary-dark: #6151E5;
            --secondary: #07CABD;
            --secondary-dark: #06B0A5;
            --accent1: #FF6B6B;
            --accent2: #FFD166;
            
            /* 明亮模式 */
            --background: #F8F9FC;
            --surface: #FFFFFF;
            --surface-hover: #F1F3FA;
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: rgba(17, 12, 46, 0.08);
        }
        
        [data-theme="dark"] {
            /* 暗黑模式 */
            --background: #131525;
            --surface: #1C1E33;
            --surface-hover: #252842;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.25);
        }
        
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        /* 顶部彩条动画 */
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card {
            background-color: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary), 
                var(--accent1), 
                var(--accent2), 
                var(--primary));
            background-size: 300% 100%;
            animation: gradientBorder 6s linear infinite;
        }
        
        /* 文字渐变动画 */
        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 标题样式 */
        .header {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .emoji {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        /* 颜文字的轻微跳动动画 */
        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .highlight {
            display: inline-block;
            font-weight: 700;
            background: linear-gradient(90deg, 
                #7267EF, 
                #07CABD, 
                #FF6B6B, 
                #FFD166, 
                #7267EF);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 6s linear infinite;
        }
        
        /* 导航菜单 */
        .nav-container {
            margin: 25px 0;
        }
        
        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: flex-start;
            margin-bottom: 30px;
        }
        
        .nav-item {
            text-decoration: none;
            color: var(--text-primary);
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.25s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
            background-color: var(--surface-hover);
            color: var(--primary);
        }
        
        .nav-item i {
            font-size: 18px;
            color: var(--primary);
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 20px;
            background-color: var(--surface-hover);
            transition: all 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
            background-color: var(--surface-hover);
            color: var(--primary);
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 40px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 30px 25px;
            }
            
            .emoji {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .nav {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .emoji {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .nav-item {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="theme-toggle" aria-label="切换主题" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            
            <div class="header">
                <span class="emoji">( ･∀･)ﾉ゛</span>
                <h1>你好，世界！</h1>
                <h2>👋 我是 <span class="highlight">LAGSNES✨</span></h2>
                <p>欢迎来到我的个人空间，这里汇集了我的项目和兴趣爱好。</p>
            </div>
            
            <div class="nav-container">
                <div class="nav">
                    <a href="https://blog.lagsn.es" target="_blank" class="nav-item">
                        <i class="fas fa-pen-fancy"></i>博客
                    </a>
                    <a href="https://lagsnes.t.me" target="_blank" class="nav-item">
                        <i class="fab fa-telegram"></i>Telegram
                    </a>
                    <a href="https://github.com/LAGSNESOwO" target="_blank" class="nav-item">
                        <i class="fab fa-github"></i>GitHub
                    </a>
                    <a href="mailto:email@lagsn.es" class="nav-item">
                        <i class="fas fa-envelope"></i>邮箱
                    </a>
                    <a href="https://monitor.lagsn.es" target="_blank" class="nav-item">
                        <i class="fas fa-server"></i>服务器状态
                    </a>
                    <a href="https://zirconium.app" target="_blank" class="nav-item">
                        <i class="fas fa-search"></i>ZirconiumSearch
                    </a>
                    <a href="https://breathai.top/" target="_blank" class="nav-item">
                        <i class="fas fa-robot"></i>灵息 AI
                    </a>
                    <a href="https://blog.lagsn.es/about" target="_blank" class="nav-item">
                        <i class="fas fa-user"></i>关于我
                    </a>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2025 LAGSNES. 原创</p>
            </div>
        </div>
    </div>

    <script>
        // 初始化主题
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark' || ((!savedTheme) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const isDarkMode = body.getAttribute('data-theme') === 'dark';
            
            if (isDarkMode) {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }
        
        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            
            // 为颜文字添加悬停效果
            const emoji = document.querySelector('.emoji');
            
            emoji.addEventListener('mouseover', () => {
                // 鼠标悬停时添加轻微跳动动画
                emoji.style.animation = 'gentle-bounce 0.5s ease infinite';
            });
            
            emoji.addEventListener('mouseout', () => {
                // 鼠标离开时停止动画
                emoji.style.animation = 'none';
            });
        });
    </script>
</body>
</html>
