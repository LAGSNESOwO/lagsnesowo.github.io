        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');

            if (savedTheme === 'dark' || ((!savedTheme) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            
            // ä¸ºé¢œæ–‡å­—æ·»åŠ æ‚¬åœæ•ˆæœ
            const emoji = document.querySelector('.emoji');
            
            emoji.addEventListener('mouseover', () => {
                emoji.style.animation = 'gentle-bounce 1s ease infinite';
            });
            
            emoji.addEventListener('mouseout', () => {
                emoji.style.animation = 'none';
            });
            
            // æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
            const card = document.querySelector('.card');
            
            document.addEventListener('mousemove', (e) => {
                if (window.innerWidth <= 768) return; // ç§»åŠ¨è®¾å¤‡ç¦ç”¨è§†å·®
                
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                const maxRotation = 5; // æœ€å¤§æ—‹è½¬è§’åº¦
                const xAxis = (x / (rect.width / 2)) * maxRotation;
                const yAxis = -(y / (rect.height / 2)) * maxRotation;
                
                card.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                
                // æ·»åŠ æ·±åº¦æ•ˆæœåˆ°å¡ç‰‡å†…éƒ¨å…ƒç´ 
                const elements = card.querySelectorAll('.nav-item i, .nav-item span, .highlight, .emoji');
                elements.forEach(el => {
                    const factor = el.classList.contains('emoji') ? 20 : 
                                   el.classList.contains('highlight') ? 15 : 10;
                    const z = factor * (Math.abs(xAxis) + Math.abs(yAxis)) / (2 * maxRotation);
                    el.style.transform = `translateZ($
{z}px)`;
                });
            });
            
            // é¼ æ ‡ç¦»å¼€æ—¶æ¢å¤
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateY(0deg) rotateX(0deg)`;
                
                // é‡ç½®å†…éƒ¨å…ƒç´ 
                const elements = card.querySelectorAll('.nav-item i, .nav-item span, .highlight, .emoji');
                elements.forEach(el => {
                    el.style.transform = el.classList.contains('emoji') ? '' : 
                                         el.classList.contains('highlight') ? 'translateZ(10px)' :
                                         el.tagName === 'I' ? 'translateZ(20px)' : 'translateZ(10px)';
                });
            });
            
            // æ·»åŠ æ‚¬æµ®ç²’å­
            createParticles();
        });
        
        // åˆ›å»ºæ‚¬æµ®ç²’å­
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleColors = [
                'var(--primary)',
                'var(--secondary)',
                'var(--accent1)',
                'var(--accent2)',
                'var(--accent3)'
            ];
            
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºå±æ€§
                const size = Math.random() * 10 + 5;
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                // åº”ç”¨æ ·å¼
                particle.style.width = `
${size}px`;
                particle.style.height = `$
{size}px`;
                particle.style.backgroundColor = color;
                particle.style.left = `
${left}%`;
                particle.style.top = `$
{top}%`;
                particle.style.opacity = `
${Math.random() * 0.3 + 0.1}`;
                particle.style.animationDuration = `$
{duration}s`;
                particle.style.animationDelay = `
${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // æ·»åŠ è½»å¾®é¼ æ ‡è·Ÿéšæ•ˆæœåˆ°å¯¼èˆªé¡¹
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // æ›´æ–°å…‰æ™•ä½ç½®
                const highlight = item.querySelector('::before');
                if (highlight) {
                    highlight.style.transform = `translate(${x}px,${y}px)`;
                    highlight.style.opacity = '1';
                }
                
                // è½»å¾®å€¾æ–œ
                const xAxis = ((x - rect.width / 2) / rect.width) * 10;
                const yAxis = ((y - rect.height / 2) / rect.height) * 10;
                item.style.transform = `perspective(300px) rotateY(${xAxis}deg) rotateX(${-yAxis}deg) scale(1.05)`;
                
                // å›¾æ ‡åŠ¨ç”»
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.transform = `translateZ(30px) scale(1.2) rotate(${xAxis}deg)`;
                }
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = '';
                const icon = item.querySelector('i');
                if (icon) {
                    icon.style.transform = '';
                }
            });
        });
    </script>
