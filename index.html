<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAGSNES - 个人页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 背景模糊开关 - 设置为 true 启用模糊，false 禁用 */
        :root {
            --bg-blur: true; /* 修改这里来控制背景模糊 */
        }

        /* 新增的模糊切换开关样式 */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #4385d9;
            --secondary: #7209b7;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #f5f5f5;
            --text-secondary: #bbbbbb;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px); /* 恢复默认 */
            z-index: -1;
        }

        /* 根据开关控制背景模糊 */
        body[var-bg-blur="true"]::before {
            backdrop-filter: blur(10px);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .theme-toggle i {
            font-size: 24px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: var(--transition);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
        }

        .dark-mode .card {
            background-color: rgba(30, 30, 30, 0.85);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            text-align: left;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin-right: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition);
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-telegram { background: #0088cc; }
        .btn-telegram:hover { background: #0077b3; }
        .btn-github { background: #333; }
        .btn-github:hover { background: #222; }
        .btn-monitor { background: #00b894; }
        .btn-monitor:hover { background: #00a085; }
        .btn-breathai { background: #e17055; }
        .btn-breathai:hover { background: #d66047; }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
            }

        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 15px;
            }
            
            .avatar-container {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景模糊控制 -->

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- 主内容容器 -->
    <div class="container">
        <!-- 个人卡片 -->
        <div class="card">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="Avatar" class="avatar" id="avatar">
                <div>
                    <h1 class="name">LAGSNES</h1>
                    <p class="subtitle">16 y.o. student</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://t.me/lagsnes" class="btn btn-telegram" target="_blank">
                    <i class="fab fa-telegram"></i> Telegram
                </a>
                <a href="https://github.com/LAGSNESOwO" class="btn btn-github" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://monitor.lagsn.es" class="btn btn-monitor" target="_blank">
                    Network Monitor
                </a>
                <a href="https://breathai.top" class="btn btn-breathai" target="_blank">
                    BreathAI
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 LAGSNES. All rights reserved.</p>
    </div>

    <script>
        // 设置背景模糊属性
        const bgBlurEnabled = localStorage.getItem('bg-blur') === 'true'; // 从localStorage获取
        document.documentElement.style.setProperty('--bg-blur', bgBlurEnabled ? 'true' : 'false'); // 更新root变量
        document.body.setAttribute('var-bg-blur', bgBlurEnabled.toString()); // 更新body属性

        // 背景模糊控制功能

        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');
        
        // 检查本地存储中的主题设置
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // 切换图标
            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // 为按钮添加点击波纹效果
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.offsetLeft;
                const y = e.clientY - e.target.offsetTop;
                
                const ripples = document.createElement('span');
                ripples.classList.add('ripple');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                
                this.appendChild(ripples);
                
                setTimeout(() => {
                    ripples.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
